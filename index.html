<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Avengers - Semana do Zero ao Programador Contratado (Alternativo)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/estrutura.css">
    <link rel="stylesheet" href="./src/css/reponsivo.css">

</head>

<body>

    <header class="cabecalho">
        <img src="./src/imagens/LOGO.png" alt="Avengers Logo">
    </header>

    <main class="selecao-de-personagens">

        <section class="opcoes-de-personagens">
            <h1 class="titulo">meet the team's new roster</h1>
            <ul class="lista-de-personagem">
                <li class="personagem" id="iron-man" data-name="iron man"
                    data-description="Anthony Edward Stark is a billionaire industrialist, a founding member of the Avengers, and the former CEO of Stark Industries. One of the smartest and richest people alive.">
                    <img src="./src/imagens/AVATAR IRON MAN.png" alt="avatar-iron-man">
                </li>
                <li class="personagem selecionado" id="captain-america" data-name="captain america"
                    data-description="Captain Steven Grant Rogers is a World War II veteran, a founding member of the Avengers, and Earth's first known superhero. On top of all that, he's first and foremost a good man.">
                    <img src="./src/imagens/AVATAR CAPTAIN AMERICA.png" alt="avatar-captain-america">
                </li>
                <li class="personagem" id="black-widow" data-name="Black Widow"
                    data-description="Known as the red death and the slavic shadow, Natalia Alianovna Romanoff is one of the most talented spies and assassins in the entire world and a founding member of the Avengers.">
                    <img src="./src/imagens/AVATAR BLACK WIDOW.png" alt="avatar-black-widow">
                </li>
                <li class="personagem" id="thor" data-name="thor"
                    data-description="Thor Odinson is the Asgardian God of Thunder, the former king of both Asgard and New Asgard, a founding member of the Avengers, and a former member of the Guardians of the Galaxy.">
                    <img src="./src/imagens/AVATAR THOR.png" alt="avatar-thor">
                </li>
                <li class="personagem" id="captain-marvel" data-name="captain marvel"
                data-description="Carol Susan Jane Danvers is a former United States Air Force pilot who, upon being exposed to the energy of the Tesseract via the destruction of the Light-Speed Engine, obtained cosmic powers.">
                <img src="./src/imagens/AVATAR CAPTAIN MARVEL.png" alt="avatar-captain-marvel">
            </li>
                <li class="personagem" id="black-panther" data-name="black panther"
                    data-description="King T'Challa is the King of Wakanda and the eldest child of T'Chaka and Ramonda who was chosen to be the holder of the Black Panther mantle, a title he carries with pride and respect.">
                    <img src="./src/imagens/AVATAR BLACK PANTHER.png" alt="avatar-black-panther">
                </li>
                <li class="personagem" id="falcon" data-name="falcon"
                    data-description="Samuel Thomas Wilson is a former Air Force pararescue airman who wielded an experimental military wingsuit, operating under the callsign Falcon. Now he's one of earth's mightiest heroes.">
                    <img src="./src/imagens/AVATAR FALCON.png" alt="avatar-falcon">
                </li>
                <li class="personagem" id="hulk" data-name="hulk"
                    data-description="Doctor Robert Bruce Banner, M.D., Ph.D., is a renowned scientist and a founding member of the Avengers. He also has severe anger management issues but we don't like to focus on that.">
                    <img src="./src/imagens/AVATAR HULK.png" alt="avatar-hulk">
                </li>
                
            </ul>
        </section>

        <section class="info-personagem-grande">
            <div class="imagem-do-meio">
                <img class="personagem-grande" src="./src/imagens/captain-america.png"
                    alt="Personagem Grande grande">
            </div>

            <div class="informacoes-do-personagem">
                <h2 class="nome-grande">captain america</h2>
                <p class="descricao-grande">Captain Steven Grant Rogers is a World War II veteran, a founding member of the Avengers, and Earth's first known superhero. On top of all that, he's first and foremost a good man.</p>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
